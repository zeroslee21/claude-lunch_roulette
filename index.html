<body>

                <input type="text" class="menu-input" placeholder="Î©îÎâ¥ Ï∂îÍ∞Ä" id="menuInput" autocomplete="off">

    <div class="result-popup" id="resultPopup" onclick="closePopup(event)">
        <div class="popup-content" onclick="event.stopPropagation()">
            <div class="result-emoji">üéâ</div>
            <div class="result-title">Ïò§ÎäòÏùò Ï†êÏã¨ÏùÄ</div>
            <div class="result-menu" id="resultMenu">Î©îÎâ¥</div>
            <button class="close-popup" onclick="closePopup()">ÌôïÏù∏</button>

    <script>
        // localStorage ÌÇ§
        const STORAGE_KEY = 'lunchRouletteMenus';
        
        // Í∏∞Î≥∏ Î©îÎâ¥
        const defaultMenus = ['ÍπÄÏπòÏ∞åÍ∞ú', 'ÎêúÏû•Ï∞åÍ∞ú', 'Ï†úÏú°Î≥∂Ïùå', 'ÎπÑÎπîÎ∞•', 'ÏßúÏû•Î©¥', 'Ïß¨ÎΩï', 'ÌñÑÎ≤ÑÍ±∞', 'ÌîºÏûê'];
        
        // localStorageÏóêÏÑú Î©îÎâ¥ Î∂àÎü¨Ïò§Í∏∞ (ÏóÜÏúºÎ©¥ Í∏∞Î≥∏Í∞í ÏÇ¨Ïö©)
        let menus = loadMenusFromStorage();
        
        const colors = ['#ff6b6b', '#4ecdc4', '#45b7b8', '#f7b731', '#5f27cd', '#00d2d3', '#ff9ff3', '#54a0ff'];
        let isSpinning = false;
        let currentRotation = 0;
        let menuSegments = [];

        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        
        // Ï∫îÎ≤ÑÏä§ ÌÅ¨Í∏∞ ÎèôÏ†Å ÏÑ§Ï†ï
        function resizeCanvas() {
            const container = document.querySelector('.roulette-container');
            const size = Math.min(container.offsetWidth, container.offsetHeight);
            canvas.width = size;
            canvas.height = size;
            drawWheel();
        }
        
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('orientationchange', () => {
            setTimeout(resizeCanvas, 100);
        });

        // localStorageÏóêÏÑú Î©îÎâ¥ Î∂àÎü¨Ïò§Í∏∞
        function loadMenusFromStorage() {
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                if (stored) {
                    const parsed = JSON.parse(stored);
                    if (Array.isArray(parsed) && parsed.length > 0) {
                        return parsed;
                    }
                }
            } catch (e) {
                console.error('Î©îÎâ¥ Î∂àÎü¨Ïò§Í∏∞ Ïã§Ìå®:', e);
            }
            return [...defaultMenus];
        }

        // localStorageÏóê Î©îÎâ¥ Ï†ÄÏû•
        function saveMenusToStorage() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(menus));
                showSaveIndicator('Ï†ÄÏû•Îê®!');
            } catch (e) {
                console.error('Î©îÎâ¥ Ï†ÄÏû• Ïã§Ìå®:', e);
                showSaveIndicator('Ï†ÄÏû• Ïã§Ìå®!', true);
            }
        }

        // Ï†ÄÏû• ÌëúÏãú
        function showSaveIndicator(message, isError = false) {
            const indicator = document.getElementById('saveIndicator');
            const messageEl = document.getElementById('saveMessage');
            
            messageEl.textContent = message;
            indicator.style.background = isError ? 'rgba(231, 76, 60, 0.95)' : 'rgba(76, 175, 80, 0.95)';
            indicator.classList.add('show');
            
            setTimeout(() => {
                indicator.classList.remove('show');
            }, 2000);
        }

        function updateMenuSegments() {
            menuSegments = [];
            if (menus.length === 0) return;
            
            const anglePerSlice = 360 / menus.length;
            
            menus.forEach((menu, index) => {
                const startAngle = index * anglePerSlice;
                const endAngle = (index + 1) * anglePerSlice;
                menuSegments.push({
                    menu: menu,
                    index: index,
                    startAngle: startAngle,
                    endAngle: endAngle,
                    color: colors[index % colors.length]
                });
            });
        }

        function drawWheel() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = (Math.min(canvas.width, canvas.height) / 2) * 0.9;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            
            // Ï∫îÎ≤ÑÏä§ Ï§ëÏã¨ÏúºÎ°ú Ïù¥ÎèôÌïòÍ≥† ÌöåÏ†Ñ
            ctx.translate(centerX, centerY);
            ctx.rotate(currentRotation * Math.PI / 180);
            ctx.translate(-centerX, -centerY);
            
            if (menus.length === 0) {
                ctx.restore();
                return;
            }
            
            const anglePerSlice = (2 * Math.PI) / menus.length;
            
            menus.forEach((menu, index) => {
                // ÌååÏù¥ Ï°∞Í∞Å Í∑∏Î¶¨Í∏∞
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                // 12Ïãú Î∞©Ìñ•Î∂ÄÌÑ∞ ÏãúÏûë
                const startAngle = index * anglePerSlice - Math.PI / 2;
                const endAngle = (index + 1) * anglePerSlice - Math.PI / 2;
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = colors[index % colors.length];
                ctx.fill();
                
                // ÌÖåÎëêÎ¶¨ Í∑∏Î¶¨Í∏∞
                ctx.strokeStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.lineWidth = 3;
                ctx.stroke();
                
                // Ìù∞ÏÉâ ÌÖåÎëêÎ¶¨ Ï∂îÍ∞Ä
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.lineWidth = 1;
                ctx.stroke();
                
                // ÌÖçÏä§Ìä∏ Í∑∏Î¶¨Í∏∞
                ctx.save();
                ctx.fillStyle = 'white';
                ctx.font = `bold ${Math.min(16, radius/12)}px -apple-system, sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                // Îçî Í∞ïÌïú Í∑∏Î¶ºÏûê Ìö®Í≥º
                ctx.shadowColor = 'rgba(0, 0, 0, 0.9)';
                ctx.shadowBlur = 8;
                ctx.shadowOffsetX = 2;
                ctx.shadowOffsetY = 2;
                
                // ÌÖçÏä§Ìä∏ ÌÖåÎëêÎ¶¨ Ï∂îÍ∞Ä
                ctx.strokeStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.lineWidth = 3;
                
                const textAngle = startAngle + anglePerSlice / 2;
                const textRadius = radius * 0.65;
                const textX = centerX + Math.cos(textAngle) * textRadius;
                const textY = centerY + Math.sin(textAngle) * textRadius;
                
                ctx.translate(textX, textY);
                ctx.rotate(textAngle + Math.PI / 2);
                
                // Í∏¥ ÌÖçÏä§Ìä∏Îäî Ï§ÑÏó¨ÏÑú ÌëúÏãú
                let displayText = menu;
                if (menu.length > 8) {
                    displayText = menu.substring(0, 7) + '...';
                }
                
                // ÌÖåÎëêÎ¶¨ Î®ºÏ†Ä Í∑∏Î¶¨Í∏∞
                ctx.strokeText(displayText, 0, 0);
                // Í∑∏ ÏúÑÏóê Ï±ÑÏõåÏßÑ ÌÖçÏä§Ìä∏ Í∑∏Î¶¨Í∏∞
                ctx.fillText(displayText, 0, 0);
                ctx.restore();
            });
            
            // Ï§ëÏïô Ïõê Í∑∏Î¶¨Í∏∞
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius * 0.15, 0, 2 * Math.PI);
            ctx.fillStyle = 'white';
            ctx.fill();
            ctx.strokeStyle = '#ddd';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            ctx.restore();
        }

        function getSelectedMenu() {
            if (menuSegments.length === 0) return null;
            
            // ÌòÑÏû¨ ÌöåÏ†Ñ Í∞ÅÎèÑÎ•º 0-360 Î≤îÏúÑÎ°ú Ï†ïÍ∑úÌôî
            let normalizedRotation = currentRotation % 360;
            if (normalizedRotation < 0) normalizedRotation += 360;
            
            // Í∞Å Î©îÎâ¥ ÏÑ∏Í∑∏Î®ºÌä∏Î•º ÌôïÏù∏
            for (const segment of menuSegments) {
                // ÏÑ∏Í∑∏Î®ºÌä∏Ïùò ÌòÑÏû¨ ÏúÑÏπò Í≥ÑÏÇ∞ (ÌöåÏ†Ñ Î∞òÏòÅ)
                let segmentStart = (segment.startAngle + normalizedRotation) % 360;
                let segmentEnd = (segment.endAngle + normalizedRotation) % 360;
                
                // ÌôîÏÇ¥ÌëúÎäî 0ÎèÑ(12Ïãú Î∞©Ìñ•)Ïóê ÏûàÏùå
                const arrowPosition = 0;
                
                // ÏÑ∏Í∑∏Î®ºÌä∏Í∞Ä 0ÎèÑÎ•º Í±∏ÏπòÎäî Í≤ΩÏö∞ Ï≤òÎ¶¨
                if (segmentStart > segmentEnd) {
                    if (arrowPosition >= segmentStart || arrowPosition < segmentEnd) {
                        return segment;
                    }
                } else {
                    if (arrowPosition >= segmentStart && arrowPosition < segmentEnd) {
                        return segment;
                    }
                }
            }
            
            // Í≤ΩÍ≥Ñ ÏºÄÏù¥Ïä§ Ï≤òÎ¶¨
            return menuSegments[0];
        }

        function addMenu() {

        function resetToDefault() {

        function spin() {
            if (isSpinning || menus.length === 0) return;
            
            isSpinning = true;
            const button = document.getElementById('spinButton');
            const result = document.getElementById('result');
            
            button.disabled = true;
            result.classList.remove('show');
            
            // ÏßÑÎèô ÌîºÎìúÎ∞± (ÏßÄÏõêÌïòÎäî Í≤ΩÏö∞)
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
            
            // ÎûúÎç§ ÌöåÏ†Ñ Í∞ÅÎèÑ Í≥ÑÏÇ∞
            const spins = 4 + Math.random() * 2; // Î™®Î∞îÏùºÏóêÏÑúÎäî Ï°∞Í∏à ÏßßÍ≤å
            const randomAngle = Math.random() * 360;
            const totalRotation = spins * 360 + randomAngle;
            const targetRotation = currentRotation + totalRotation;
            
            // GSAP Ïï†ÎãàÎ©îÏù¥ÏÖò
            const animObj = { rotation: currentRotation };
            gsap.to(animObj, {
                rotation: targetRotation,
                duration: 3, // Î™®Î∞îÏùºÏóêÏÑúÎäî Ï°∞Í∏à Îπ†Î•¥Í≤å
                ease: "power3.out",
                onUpdate: function() {
                    currentRotation = animObj.rotation;
                    drawWheel();
                    if (document.querySelector('.debug-info.show')) {
                        updateDebugInfo();
                    }
                },
                onComplete: () => {
                    currentRotation = targetRotation % 360;
                    if (currentRotation < 0) currentRotation += 360;
                    
                    // ÏµúÏ¢Ö ÏúÑÏπòÏóêÏÑú Îã§Ïãú Í∑∏Î¶¨Í∏∞
                    drawWheel();
                    updateDebugInfo();
                    
                    // ÏÑ†ÌÉùÎêú Î©îÎâ¥ Í∞ÄÏ†∏Ïò§Í∏∞
                    const selected = getSelectedMenu();
                    
                    if (selected) {
                        // ÌôîÎ†§Ìïú ÌåùÏóÖ ÌëúÏãú
                        showResultPopup(selected.menu);
                        
                        // Í≤∞Í≥º ÏßÑÎèô ÌîºÎìúÎ∞±
                        if (navigator.vibrate) {
                            navigator.vibrate([100, 50, 100, 50, 200]);
                        }
                    }
                    
                    button.disabled = false;
                    isSpinning = false;
                }
            });
        }

        // Enter ÌÇ§Î°ú Î©îÎâ¥ Ï∂îÍ∞Ä

        // Í≤∞Í≥º ÌåùÏóÖ ÌëúÏãú
        function showResultPopup(menu) {
            const popup = document.getElementById('resultPopup');

            menuEl.textContent = menu;

        // ÌåùÏóÖ Îã´Í∏∞
        function closePopup(event) {
            if (!event || event.target.id === 'resultPopup' || event.target.classList.contains('close-popup')) {
                const popup = document.getElementById('resultPopup');
                popup.classList.remove('show');
                
                // Ìè≠Ï£ΩÍ≥º ÌååÌã∞ÌÅ¥ Ï†úÍ±∞
                setTimeout(() => {
                    const particles = popup.querySelectorAll('.firework, .particle');
                    particles.forEach(p => p.remove());
                }, 100);
            }
        }

        // Ìè≠Ï£Ω Ìö®Í≥º ÏÉùÏÑ±
        function createFireworks(container) {
            const colors = ['#ff6b6b', '#4ecdc4', '#f7b731', '#ff9ff3', '#54a0ff', '#FFD700'];
            const count = 20;
            
            for (let i = 0; i < count; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                
                const angle = (360 / count) * i;
                const velocity = 100 + Math.random() * 100;
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                firework.style.background = color;
                firework.style.left = '50%';
                firework.style.top = '30%';
                firework.style.boxShadow = `0 0 6px ${color}`;
                
                const rad = (angle * Math.PI) / 180;
                const x = Math.cos(rad) * velocity;
                const y = Math.sin(rad) * velocity;
                
                firework.animate([
                    { transform: 'translate(-50%, -50%) translate(0, 0) scale(1)', opacity: 1 },
                    { transform: `translate(-50%, -50%) translate(${x}px, ${y}px) scale(0)`, opacity: 0 }
                ], {
                    duration: 1000,
                    easing: 'cubic-bezier(0, 0, 0.2, 1)'
                });
                
                container.appendChild(firework);
                
                setTimeout(() => firework.remove(), 1000);
            }
        }

        // ÌååÌã∞ÌÅ¥ Ìö®Í≥º ÏÉùÏÑ±
        function createParticles(container) {
            const colors = ['#ff6b6b', '#4ecdc4', '#f7b731', '#ff9ff3', '#54a0ff', '#FFD700', '#00d2d3'];
            const shapes = ['circle', 'square'];
            const count = 30;
            
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const shape = shapes[Math.floor(Math.random() * shapes.length)];
                    const size = 6 + Math.random() * 8;
                    
                    particle.style.width = size + 'px';
                    particle.style.height = size + 'px';
                    particle.style.background = color;
                    particle.style.borderRadius = shape === 'circle' ? '50%' : '0';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.setProperty('--x', (Math.random() - 0.5) * 200 + 'px');
                    particle.style.setProperty('--y', (Math.random() - 0.5) * 200 + 'px');
                    
                    container.appendChild(particle);
                    
                    setTimeout(() => particle.remove(), 1000);
                }, i * 30);
            }
        }
